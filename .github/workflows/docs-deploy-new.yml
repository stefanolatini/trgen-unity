name: ðŸ“š Deploy VuePress Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'Runtime/**'
      - 'generate_legacy_docs.py'
      - 'package-docs.json'
      - '.github/workflows/docs-deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Runtime/**'
      - 'generate_legacy_docs.py'
      - 'package-docs.json'
  workflow_dispatch:

# Imposta permissions per GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Consenti un solo deployment concorrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job per costruire la documentazione
  build:
    name: ðŸ”¨ Build VuePress Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: ðŸ’¾ Cache Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('package-docs.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
        
    - name: ðŸ”§ Configure Pages
      uses: actions/configure-pages@v4
      
    - name: ðŸ—ï¸ Generate Documentation Site
      run: |
        echo "ðŸ“š Generating documentation structure..."
        
        # 1. Genera la documentazione usando lo script Python
        echo "ðŸ Running Python documentation generator..."
        python3 generate_legacy_docs.py --source Runtime --output docs-site
        
        # 2. Verifica che i file base siano stati generati
        echo "ðŸ” Checking generated files..."
        ls -la docs-site/
        
        # 3. Verifica che esista il README.md principale
        if [ ! -f "docs-site/README.md" ]; then
          echo "âŒ README.md not found in docs-site, VuePress needs it for index.html"
          exit 1
        fi
        
        # 4. Copia il banner esistente come hero image per VuePress
        echo "ðŸ–¼ï¸ Setting up hero image..."
        mkdir -p docs-site/.vuepress/public
        cp images/banner.png docs-site/.vuepress/public/hero.png
        
        # 5. Setup package.json per VuePress
        echo "ðŸ“¦ Setting up VuePress dependencies..."
        cp package-docs.json package.json
        npm install --production=false
        
        # 6. Build del sito VuePress
        echo "ðŸ—ï¸ Building VuePress documentation..."
        npm run build
        
        echo "ðŸ“‹ Build output:"
        ls -la public/
        
        # Verifica che i file siano stati generati
        if [ ! -f "public/index.html" ]; then
          echo "âŒ Error: index.html not found in public/"
          echo "ðŸ“‹ Contents of public directory:"
          find public -name "*.html" || echo "No HTML files found"
          exit 1
        fi
        
        echo "âœ… VuePress build completed successfully"
        
    - name: ðŸ“¤ Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: public/

  # Job per il deploy su GitHub Pages
  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: ðŸ“¢ Deployment Summary
      run: |
        echo "## ðŸŽ‰ Documentation Deployed Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“– **Site URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
        echo "â° **Deployed at:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— **View Documentation:** [TrGEN Unity Docs](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY

  # Job opzionale per validazione link
  validate:
    name: ðŸ” Validate Documentation
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ðŸ” Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: github-pages
        path: public/
        
    - name: ðŸ§ª Validate HTML
      run: |
        echo "ðŸ” Validating generated HTML..."
        
        # Controlla che i file principali esistano
        required_files=("index.html" "api/index.html" "guide/index.html" "examples/index.html")
        
        for file in "${required_files[@]}"; do
          if [ -f "public/$file" ]; then
            echo "âœ… Found: $file"
          else
            echo "âŒ Missing: $file"
            exit 1
          fi
        done
        
        echo "âœ… All required files found"
        
    - name: ðŸ“Š Report Validation
      run: |
        echo "## ðŸ” Documentation Validation Report" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **HTML Structure:** Valid" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Required Pages:** All present" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š **Total Files:** $(find public -name "*.html" | wc -l)" >> $GITHUB_STEP_SUMMARY