name: ðŸ“š Deploy VuePress Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs-site/**'
      - 'Runtime/**'
      - '.github/workflows/docs-deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs-site/**'
      - 'Runtime/**'
  workflow_dispatch:

# Imposta permissions per GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Consenti un solo deployment concorrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job per costruire la documentazione
  build:
    name: ðŸ”¨ Build VuePress Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'package-docs.json'
        
    - name: ðŸ”§ Configure Pages
      uses: actions/configure-pages@v4
      
    - name: ðŸ“š Install Documentation Dependencies
      run: |
        echo "ðŸ“¦ Installing VuePress and plugins..."
        cp package-docs.json package.json
        npm ci
        
    - name: ðŸ—ï¸ Build VuePress Site
      run: |
        echo "ðŸ—ï¸ Building VuePress documentation..."
        npm run build
        
        echo "ðŸ“‹ Build output:"
        ls -la public/
        
        # Verifica che i file siano stati generati
        if [ ! -f "public/index.html" ]; then
          echo "âŒ Error: index.html not found in public/"
          exit 1
        fi
        
        echo "âœ… VuePress build completed successfully"
        
    - name: ðŸ“¤ Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: public/

  # Job per il deploy su GitHub Pages
  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: ðŸ“¢ Deployment Summary
      run: |
        echo "## ðŸŽ‰ Documentation Deployed Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“– **Site URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
        echo "â° **Deployed at:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— **View Documentation:** [TrGEN Unity Docs](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY

  # Job opzionale per validazione link
  validate:
    name: ðŸ” Validate Documentation
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ðŸ” Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: github-pages
        path: public/
        
    - name: ðŸ§ª Validate HTML
      run: |
        echo "ðŸ” Validating generated HTML..."
        
        # Controlla che i file principali esistano
        required_files=("index.html" "api/index.html" "guide/index.html" "examples/index.html")
        
        for file in "${required_files[@]}"; do
          if [ -f "public/$file" ]; then
            echo "âœ… Found: $file"
          else
            echo "âŒ Missing: $file"
            exit 1
          fi
        done
        
        echo "âœ… All required files found"
        
    - name: ðŸ“Š Report Validation
      run: |
        echo "## ðŸ” Documentation Validation Report" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **HTML Structure:** Valid" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Required Pages:** All present" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š **Total Files:** $(find public -name "*.html" | wc -l)" >> $GITHUB_STEP_SUMMARY