name: ðŸ“š Deploy Documentation with DocFX

on:
  push:
    branches: [ main ]
    paths:
      - 'README.md'
      - 'Runtime/**/*.cs'
      - 'CHANGELOG.md'
      - 'docs/**'
      - '.github/workflows/docs.yml'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build documentation using DocFX
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: ðŸ“¦ Setup Pages
        uses: actions/configure-pages@v4

      - name: ðŸ“¥ Install DocFX
        run: |
          dotnet tool install -g docfx
          echo "$(dotnet tool path -g)" >> $GITHUB_PATH

      - name: ðŸ—ï¸ Create DocFX Configuration
        run: |
          # Create docfx.json configuration
          cat > docfx.json << 'EOF'
          {
            "metadata": [
              {
                "src": [
                  {
                    "files": ["Runtime/**/*.cs"],
                    "exclude": ["**/bin/**", "**/obj/**"]
                  }
                ],
                "dest": "api",
                "properties": {
                  "TargetFramework": "netstandard2.1"
                },
                "disableGitFeatures": false,
                "disableDefaultFilter": false
              }
            ],
            "build": {
              "content": [
                {
                  "files": ["api/**.yml", "api/index.md"]
                },
                {
                  "files": ["README.md", "CHANGELOG.md"],
                  "dest": "."
                },
                {
                  "files": ["docs/**/*.md"],
                  "dest": ".",
                  "exclude": ["docs/README.md"]
                }
              ],
              "resource": [
                {
                  "files": ["images/**"]
                }
              ],
              "overwrite": [
                {
                  "files": ["apidoc/**.md"],
                  "exclude": ["obj/**", "_site/**"]
                }
              ],
              "dest": "_site",
              "globalMetadataFiles": [],
              "fileMetadataFiles": [],
              "template": ["default"],
              "postProcessors": [],
              "markdownEngineName": "markdig",
              "noLangKeyword": false,
              "keepFileLink": false,
              "cleanupCacheHistory": false,
              "disableGitFeatures": false,
              "globalMetadata": {
                "_appTitle": "TrGEN Unity Library",
                "_appFooter": "TrGEN Unity Library - CoSANLab, Sapienza University of Rome",
                "_enableSearch": true,
                "_gitContribute": {
                  "repo": "https://github.com/stefanolatini/trgen-unity",
                  "branch": "main"
                }
              }
            }
          }
          EOF

      - name: ðŸ“ Create API Overview
        run: |
          mkdir -p api
          cat > api/index.md << 'EOF'
          # TrGEN Unity API Reference
          
          Welcome to the complete API reference for TrGEN Unity Library.
          
          This documentation is automatically generated from XML documentation comments in the C# source code using DocFX.
          
          ## Core Classes
          
          - **TrgenClient** - Main client for TriggerBox communication
          - **TrgenPort** - Programmable trigger with internal memory  
          - **TrgenConfiguration** - Configuration data structures
          - **TrgenConfigurationManager** - Configuration import/export
          - **InstructionEncoder** - Trigger instruction encoding
          
          ## Key Features
          
          - ðŸ”Œ **Ethernet Communication** - Direct TCP/IP connection
          - âš¡ **Multiple Trigger Types** - NeuroScan, Synamps, TMS, GPIO
          - ðŸŽ¯ **Precision Timing** - Microsecond-level control  
          - ðŸ’¾ **Configuration Management** - Save/restore complete setups
          - ðŸ”§ **Automatic Programming** - Hardware trigger programming
          
          Browse the API reference using the navigation menu.
          EOF

      - name: ðŸ”¨ Build Documentation with DocFX
        run: |
          # Generate metadata from C# source
          docfx metadata docfx.json
          
          # Build the documentation site
          docfx build docfx.json
          
          echo "âœ… DocFX documentation build completed"

      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deployment job
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ðŸŽ‰ Success
        run: |
          echo "âœ… Documentation deployed successfully!"
          echo "ðŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"